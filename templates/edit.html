<!DOCTYPE html>
<html>
<head>
    <meta charset="UFT-8">
    <title>Interview code</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
</head>

<body>
    <form method="post" class="post-form" action="/update/{{ users.id }}">
        <input type="hidden" name="id" id="id" required maxlength="20" value="{{ users.id }}"/>
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">
                    User Name:
                </label>
                <div class=col-sm-4>
                    <input type="text" name="name" value="{{ users.name }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">
                    User Last Name:
                </label>
                <div class=col-sm-4>
                    <input type="text" name="lastname" value="{{ users.lastname }}"/>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">
                    User Email:
                </label>
                <div class=col-sm-4>
                    <input type="text" name="email" value="{{ users.email }}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4"></div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
